<body>
    <div id="grid_contacto">
        <header class="header">
            <nav class="navbar navbar-expand-lg">
                <a href="index.html">
                    <img src="../multimedia/logocrypto.png" alt="logocrypto">
                </a>
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">TheCryptoHouse</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/sobrenosotros.html">Quienes somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/quehacemos.html">Que hacemos</a>

                                <a class="nav-link" href="../pages/clases.html">Clases</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>    
        </header>
    
        <!-- MAIN -->
        <main class="main">
            <h1>Contacto</h1>
            <div>
                <form action="" class="contacto">
                    <div>
                        <label for="Tipo de clases">Tipo de clases</label>
                        <select name="Clases" id="">
                            <option value="Clases online">Clases online</option>
                            <option value="Clases Virtual">Clases virtual</option>
                        </select>
                    </div>
                    <div>
                        <label for="Elgir Fecha">Elegir Fecha:</label>
                        <input type="month" name="mes" id="mes" />
                    </div>
                    <div>
                        <label for="Apellido"> Apellido:</label>
                        <input type="text" name="Apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" name="Nombre" placeholder="Ingrese su Nombre">
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input type="email" name="Email" placeholder="Ingrese su email">
                    </div>
                    <div>
                        <label for="Telefono">Telefono:</label>
                        <input type="text" name="Telefono" placeholder="Ingrese su Telefono">
                    </div>
                    <div>
                        <textarea name="" id="" cols="20" rows="10" placeholder="Comentario"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </div>
        </main>
    
        <footer class="footer">
            <div>
                <ul>
                    <li>
                        <a href="#">
                            <img src="../multimedia/logoinstagram.png" alt="logoinstagram">
                        </a>

                        </a>
                    </li>
                    <li>
                        <a href="#">

                        </a>
                    </li>
                </ul>
                <a href="../index.html">
                    <img src="../multimedia/logocrypto.png" alt="logocrypto">
                </a>
            </div>
        </footer>
    </div>
